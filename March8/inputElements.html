<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>inputs element examples</title>
</head>
<body>

    <div class="container w-50 mt-5">
        
        <div class="alert alert-primary" role="alert">
            <h1 class="fs-5">Input demo</h1>
        </div>

        <div class="mb-3 w-75">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Mary">
        </div>

        <div class="mb-3 w-75">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Jones">
        </div>

    </div>

</body>
</html>
