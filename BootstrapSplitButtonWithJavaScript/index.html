<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="wwwroot/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Split button</title>
    <script src="wwwroot/require.js"></script>
    <script src="wwwroot/lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    
</head>

<body>

    <h1 class="fs-5 text-center">Actions for dropdown from button</h1>
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Action
            </button>
            <ul id="action_menu" class="dropdown-menu">
                <li><a class="dropdown-item" data-action="1" href="#">Action</a></li>
                <li><a class="dropdown-item" data-action="2" href="#">Another action</a></li>
                <li><a class="dropdown-item" data-action="3" href="#">Something else here</a></li>
            </ul>
        </div>
    </div>

    <script>

        document.getElementById("action_menu").addEventListener("click", function (evt) {
            if (evt.target.tagName === "A") {

                switch (evt.target.getAttribute("data-action")) {
                    case '1':
                        console.log('1 action');
                        break;
                    case '2':
                        console.log('2 action');
                        break;
                    case '3':
                        console.log('3 actions');
                        break;
                    default:
                }
            }
        });

    </script>

</body>
</html>
