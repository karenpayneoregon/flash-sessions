<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>With table</title>

    <link rel="stylesheet" href="wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <script src="wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="wwwroot/site1.css" rel="stylesheet" />

    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <style>
        td {
            padding-left: 0px !important
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="head">
            <h1>Personal information <span>(table)</span></h1>
        </div>

        <form id="main-content"
              class="needs-validation was-validated"
              novalidate=""
              autocomplete="off">

            <table class="table-sm" id="table1">

                <tr>

                    <td style="vertical-align: top;">
                        <label for="txtFirstName" style="padding-right: 4px;">First Name:</label>
                    </td>

                    <td>
                        <input type="text"
                               class="form-control"
                               id="txtFirstName"
                               name="FirstName"
                               value="Karen"
                               required />
                        <div class="invalid-feedback">Please enter your first name</div>
                    </td>
                </tr>

                <tr>

                    <td style="vertical-align: top;">
                        <label for="txtLastName">Last Name:</label>
                    </td>

                    <td>
                        <input type="text"
                               class="form-control"
                               id="txtLastName"
                               name="LastName"
                               value="Payne"
                               required />
                        <div class="invalid-feedback">Please enter your last name</div>
                    </td>
                </tr>

                <tr>

                    <td></td>
                    <td>
                        <a class="btn btn-primary float-end mt-2" style="width: 10em" href="./index1.html" role="button">Submit</a>
                    </td>

                </tr>

            </table>

        </form>

    </div>

</body>
</html>
