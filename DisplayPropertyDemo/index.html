<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Elements layout</title>
    <link href="wwwroot/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="wwwroot/site.css" rel="stylesheet" />
    <script src="wwwroot/lib/payne-debugger/debugHelper.js"></script>
    <script src="wwwroot/spokenLanguages.js"></script>
    <script src="wwwroot/unitedStates.js"></script>

    <!-- for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <!-- for icons -->
    <style>
        ion-icon {
            color: green;
        }
    </style>

</head>
<body>
    
    <div class="alert alert-primary p-0" role="alert">
        <h1 class="fs-5">Practice form</h1>
    </div>

    <div class="container">

        <form id="personal_details_form" class="form-group w-75">

            <fieldset class="border border-dark p-3 shadow">

                <legend class="float-none w-auto px-1" id="description">
                    <span class="fw-bold ps-1 pe-1">Personal information <ion-icon name="apps-outline"></ion-icon></span>
                </legend>

                <label for="firstName">First Name:</label>
                <input name="firstName"
                       class="form-control w-75 mb-1"
                       id="firstName"
                       type="text"
                       autocomplete="given-name">

                <label for="lastName">Last Name:</label>
                <input name="lastName"
                       class="form-control w-75 mb-1"
                       id="lastName" type="text"
                       autocomplete="family-name">

                <label for="email">Email:</label>
                <input name="email"
                       class="form-control w-75 mb-1"
                       id="email"
                       type="email">

                <div class="d-flex justify-content-between">
                    <label for="spoken_language" class="required">Language</label>
                </div>

                <div class="row">
                    <div class="col-auto">
                        <select id="spoken_language"
                                name="spoken_language"
                                class="form-select mb-2"
                                aria-label="current state"
                                required>
                        </select>
                    </div>
                </div>

            </fieldset>


            <fieldset class="border border-dark p-3 shadow mt-4 d-lg-block d-none d-md-block">

                <legend class="float-none w-auto px-1" id="resident">
                    <span class="fw-bold ps-1 pe-1">Oregon resident <ion-icon name="apps-outline"></ion-icon> </span>
                </legend>


                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="is_resident"
                           id="oregon_resident_yes"
                           value="option1">

                    <label class="form-check-label" for="oregon_resident_yes">Yes</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="is_resident"
                           id="oregon_resident_no"
                           value="option2">

                    <label class="form-check-label" for="oregon_resident_no">No</label>
                </div>


                <div class="form-check">

                    <input class="form-check-input"
                           type="checkbox" value=""
                           id="verifyCheckbox">

                    <label class="form-check-label" for="verifyCheckbox">
                        Verify this information is correct
                    </label>
                </div>

            </fieldset>

            <fieldset class="border border-dark p-3 shadow mt-4">

                <!--
                inputs in this section are set up better for sizing of elements than sections above
                the reason, you will encounter a lot of forms that are not set up well for the user
                -->

                <legend class="float-none w-auto px-1" id="current_address2">
                    <span class="fw-bold ps-1 pe-1">Current residence <ion-icon name="apps-outline"></ion-icon></span>
                </legend>

                <div class="row">

                    <div class="d-flex justify-content-between">
                        <label for="current_address1" class="oed-required">Street</label>
                    </div>

                    <div class="row">

                        <div class="col-lg-6">
                            <input id="current_address1"
                                   name="current_address1"
                                   type="text"
                                   class="form-control mb-2"
                                   aria-label="current address"
                                   required />
                        </div>

                    </div>
                </div>

                <div class="row">

                    <div class="row">

                        <div class="col-lg-6">
                            <input id="steet_line2"
                                   name="current_address1"
                                   type="text"
                                   class="form-control mb-2"
                                   aria-label="line two of current address which is optional" />
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="d-flex justify-content-between">
                        <label for="current_city" class="oed-required">City</label>
                    </div>

                    <div class="row">

                        <div class="col-lg-3">
                            <input id="current_city"
                                   name="current_city"
                                   type="text"
                                   class="form-control mb-2"
                                   aria-label="current city"
                                   required />
                        </div>

                    </div>
                </div>

                <div class="row">

                    <div class="d-flex justify-content-between">
                        <label for="current_state" class="oed-required">State</label>
                    </div>

                    <div class="row">

                        <div class="col-lg-2">

                            <select id="current_state"
                                    name="current_state"
                                    class="form-select mb-2"
                                    style="width: 9em;"
                                    aria-label="current state"
                                    required>
                            </select>

                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="d-flex justify-content-between">
                        <label for="current_zip" class="oed-required">Zip code</label>
                    </div>

                    <div class="row">

                        <div class="col-auto">
                            <input id="current_zip"
                                   name="current_zip"
                                   type="text"
                                   class="form-control mb-2"
                                   aria-label="current zip code"
                                   required />
                        </div>

                    </div>

                </div>

                <fieldset class="border border-dark p-3 shadow mt-4 d-sm-block d-lg-none d-md-none">

                    <legend class="float-none w-auto px-1" id="resident1">
                        <span class="fw-bold text-primary  ps-1 pe-1">Oregon resident</span>
                    </legend>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input"
                               type="radio"
                               name="is_resident"
                               id="oregon_resident_yes1"
                               value="option1">

                        <label class="form-check-label" for="oregon_resident_yes1">Yes</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input"
                               type="radio"
                               name="is_resident"
                               id="oregon_resident_no1"
                               value="option2">

                        <label class="form-check-label" for="oregon_resident_no1">No</label>
                    </div>
                </fieldset>


            </fieldset>


            <div class="container-fluid d-flex justify-content-end mt-4 mb-5">

                <button type="button"
                        id="reset_button"
                        class="btn btn-outline-secondary btn-lg me-2">
                    Cancel
                </button>

                <button type="button"
                        id="convert_button"
                        class="btn btn-primary btn-lg">
                    Submit
                </button>

            </div>

        </form>


    </div>

    <script>

        /*
         * Load two select elements for spoken language and state then set default values.
         */
        document.addEventListener("DOMContentLoaded", () => {

            var selectElement = document.getElementById('spoken_language');
            spokenLanguageList().map(item => selectElement.appendChild(new Option(item.name, item.code)).cloneNode(true));
            selectElement.value = 'en';

            var stateSelectElement = document.getElementById('current_state');
            states().map(item => stateSelectElement.appendChild(new Option(item.name, item.code)).cloneNode(true));
            stateSelectElement.value = 'OR';

        });


        /*
         *
         * The following code is for debugging purposes only which
         * allows a style sheet to be loaded to show the grid layout
         * and layout of each element.
         *
         * Press ctrl + alt + 1 to toggle the grid layout.
         *
         */
        document.addEventListener('keydown', function (event) {

            if (event.key === '1' && event.altKey && event.ctrlKey) {
                $debugHelper.toggle();
            }

        });
    </script>
</body>
</html>
