<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>aria-level sample</title>
    <link href="wwwroot/index.css" rel="stylesheet" />
</head>
<body>

    <h1 aria-level="1"><span>This is header 1</span></h1>
    <h2 aria-level="2"><span>This is header 2</span></h2>
    <h3 aria-level="3"><span>This is header 3</span></h3>

    <hr class="style1" />

    <div style="margin-top: 1em; text-align: center;">
        The <a href="https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Attributes/aria-level" 
               aria-label="some more descriptive text that explains the link"
               target="_blank">aria-level<span class="visually-hidden">(opens in new window)
            </span></a>attribute defines the hierarchical level of an element within a structure.
    </div>

    <hr class="style1" />




</body>
</html>
